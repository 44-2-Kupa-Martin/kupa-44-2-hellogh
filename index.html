<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Temperature converter</title>
</head>
<body>
    <h1>Farenheit to Celsius to Kelvin converter</h1>
    <div class="converter">
        <div class="values">
            <p>In Fahrenheit: <input id="tf" type="text" value="32" size="30" name="">°F</p>
            <p>In Celsius: <span id="tc">0</span>°C</p>
            <p>In Kelvin: <span id="tk">273.15</span>°K</p>
        </div>
        <button type="button" name="button" onclick="convert()">Convert</button>
    </div>
</body>
<script src="js/script.js" type="text/javascript"></script>
</html>
